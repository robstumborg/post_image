<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <form>
      <h3>Settings</h3>
      <div class="setting">
        <label class="permission">
          <input id="newTab" type="checkbox" checked disabled/>
          Open uploaded image in a new tab 
        </label>
      </div>
      <div class="setting">
        <label class="permission">
          <input id="clipboardPlace" type="checkbox" disabled/>
          Place uploaded image URL in system clipboard (not implemented)
        </label>
      </div>
      <h3>File host</h3>
      <div class="setting">
        <label class="permission">
          <select id="fileHost" name="fileHost">
            <option value="filehole">filehole</option>
            <option value="uguu">uguu</option>
          </select>
        </label>
      </div>
      <button type="submit">apply</button>
    </form>
    <script src="settings.js"></script>
    <div style="height: 100px"></div>
  </body>
</html>
